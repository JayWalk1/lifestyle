<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee to Bitcoin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #result img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            input, select {
                font-size: 12px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕️ Coffee to Bitcoin Calculator</h1>
        <div class="input-group">
            <label for="coffee-price">Price of your coffee order:</label>
            <input type="number" id="coffee-price" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="coffees-per-week">How many coffees do you buy per week?</label>
            <input type="number" id="coffees-per-week" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="start-month">Start Month:</label>
            <select id="start-month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="input-group">
            <label for="start-year">Start Year:</label>
            <select id="start-year">
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <button onclick="calculateBitcoin()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
