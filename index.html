<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee to Bitcoin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coffee to Bitcoin Calculator</h1>
        <div class="input-group">
            <label for="coffee-price">Price of your coffee order (USD):</label>
            <input type="number" id="coffee-price" placeholder="Enter price in USD">
        </div>
        <div class="input-group">
            <label for="coffees-per-week">Number of coffees per week:</label>
            <input type="number" id="coffees-per-week" placeholder="Enter number of coffees">
        </div>
        <div class="input-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
        </div>
        <button onclick="calculateBitcoin()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
