<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee to Bitcoin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>☕️ Coffee to Bitcoin Calculator</h1>
        <div class="input-group">
            <label for="currency">Select your currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="coffee-price">Price of your coffee order:</label>
            <input type="number" id="coffee-price" placeholder="Enter price">
        </div>
        <div class="input-group">
            <label for="coffees-per-week">How many coffees do you buy per week?</label>
            <input type="number" id="coffees-per-week" placeholder="Enter number of coffees">
        </div>
        <div class="input-group">
            <label for="start-date">Start Date:</label>
            <div class="date-selectors">
                <select id="start-month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="start-year">
                    <!-- Generate year options dynamically in script.js -->
                </select>
            </div>
        </div>
        <button onclick="calculateBitcoin()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
