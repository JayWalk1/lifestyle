<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Lifestyle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Lifestyle Calculator</h1>
        <div class="input-group">
            <label for="expense">Monthly Expense in USD:</label>
            <input type="number" id="expense" placeholder="Enter amount in USD">
        </div>
        <div class="input-group">
            <label for="btc-price">Current Bitcoin Price (USD):</label>
            <input type="number" id="btc-price" placeholder="Fetching...">
        </div>
        <div class="input-group">
            <label for="projection">Projection Period (months):</label>
            <input type="number" id="projection" placeholder="Enter number of months">
        </div>
        <div class="input-group">
            <label for="growth-rate">Annual Growth Rate (%):</label>
            <input type="number" id="growth-rate" placeholder="Enter expected growth rate">
        </div>
        <button onclick="calculateBitcoinExpense()">Calculate</button>
        <div id="result"></div>
        <canvas id="expenseChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
